{% extends 'base.html' %}
{% block content %}
<h1>{{ question.name }}</h1>
<p>{{ question.review }}</p>
<p>Asked by {{ question.user.username }} on {{ question.created_at }}</p>
{% if question.user == user %}
<p><a href="{% url 'question_update' pk=question.id %}">Edit review</a></p>
<p><a href="{% url 'question_delete' pk=question.id %}">Delete review</a></p>
{% endif %}
<p><a href="{% url 'answer_create' pk=question.id %}">Write opinion</a></p>
{% endblock %}
