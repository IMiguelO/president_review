{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home - El Presidente</title>

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/landing-page.css' %}" rel="stylesheet">
<link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
              <a href="/" class="navbar-brand" style="font-family:hola; font-size:3em; color:red;">El Presidente</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="{% url 'candidates' %}">Candidates</a></li>
                  {% if user.is_authenticated %}
                  <form action="{% url 'search' %}" class="navbar-form navbar-left" method="get">
                      <input type="text" placeholder="Search" class="form-control" name="query">
                  </form>
                  <li><a href="{% url 'question_list' %}">Reviews</a></li>
                  <li><a href="{% url 'question_create' %}">Review a Candidate</a></li>
                  <li><a href="{% url 'user_detail' slug=user.username %}">Profile</a></li>
                  <li><a href="{% url 'auth_logout' %}">Logout</a></li>
                  {% else %}
                  <li><a href="{% url 'auth_login' %}">Login</a></li>
                  <li><a href="{% url 'registration_register' %}">Sign up</a></li>
                  {% endif %}

                </ul>
            </div>
        </div>
    </nav>

{% block home %}
  <div class="content-section">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </div>
{% endblock %}


<script src="{% static 'js/jquery.js' %}">
<script src="{% static 'js/bootstrap.min.js' %}">

</body>

</html>
